			width: 600px;

		}
		.mh-item {
			width: 134px;
			height: 131px;
			background: url(images/hole1.png) no-repeat;
			position: relative;
			float: left;

		}
		.mh-hole {
			width: 134px;
			height: 89px;
			background: url(images/hole2.png) no-repeat;
			position: absolute;
			top: 42px;
			left: 0;
		}
		.mh-mouse {
			width: 134px;
			height: 80px;
			background: url(images/mouse1.png) no-repeat;
			position: absolute;
			left: 0;
			top: 40px;
		}
		.mh-mouse.active {
